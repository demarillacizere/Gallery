{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>deGallery - {{title}}</title>
  {% else %}
    <title> deeGallery </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  {% endblock %}

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?q=1280549780">
  <style>
.banner{
  background-image:url('https://images.unsplash.com/photo-1491616912254-a777e7772398?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80');
  background-repeat:no-repeat;
  height:80vh;
  background-size:cover;
  color:white;
  text-align:center;
}
  .tab {
    background-color: #f1f1f1;
    width:100%;
    text-align:center;
  }
  
  /* Style the buttons that are used to open the tab content */
  .tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
  }
  
  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }
  
  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  
  }
  
  /* Style the tab content */
  .tabcontent {
    display: none;
  }
  
  </style>
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}{%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='../static/js/index.js'></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
